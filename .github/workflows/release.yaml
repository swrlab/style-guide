name: Release NPM package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registries: |
            https://registry.npmjs.org/

      - name: bun install
        run: bun install

      - name: bun build
        run: bun run build

      - name: bun test
        run: bun run test

      - name: bun publish
        run: bun publish --access public --provenance --no-git-checks
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
